plugins {
  id 'application'
  id "com.diffplug.spotless" version "6.10.0"
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'io.vavr:vavr:0.10.0'
  implementation 'com.google.guava:guava:30.1.1-jre'
  implementation 'org.projectlombok:lombok:1.18.24'
  testImplementation 'junit:junit:4.13.2'

  compileOnly group: 'org.apache.flink', name: 'flink-streaming-java_2.12', version: '1.13.2'
  implementation group: 'org.apache.flink', name: 'flink-clients_2.12', version: '1.13.2'
}

spotless {
  java {
    googleJavaFormat()
  }
}

application {
  // Define the main class for the application.
  mainClass = 'sample_flink_program.App'
}

dependencies{
  compileOnly 'org.projectlombok:lombok:1.18.24'
  annotationProcessor 'org.projectlombok:lombok:1.18.24'
}
